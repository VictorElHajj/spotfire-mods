<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Spotfire Mod Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="all" href="main.css" />
    </head>
    <body>
        <div class="row">
            <div class="column">
                <label for="segment-input">Number of segments</label>
                <input type="number" id="segment-input" name="segments" min="1" max="999" value="40">
            </div>
            <div class="column">
                <label for="smooth-input">Smooth contours</label>
                <input type="checkbox" id="smooth-input" name="smooth">
            </div>
            <div class="column">
                <label for="showlines-input">Display contour lines</label>
                <input type="checkbox" id="showlines-input" name="showlines">
            </div>
        </div>
        <div id="mod-container"></div>
        <script id="spotfire-loader">var Spotfire=function(e){"use strict";return e.initialize=function(e){var t="sfTemp"+1e4*Math.random()+"Cb",r=window;r[t]=e;var a={subject:"GetUrl",callbackId:-1,options:{cbId:t}};r.addEventListener("message",(function e(t){if(t.source!==r.parent||!t.data.src)return;r.removeEventListener("message",e);var a=document,n=a.createElement("script");n.src=t.data.src,(a.head||a.body).appendChild(n)})),r.parent.postMessage(a,"*")},e}({});</script>
        <script src="d3.min.js"></script>
        <script src="axis.js"></script>
        <script src="contour.js"></script>
        <script src="main.js"></script>
    </body>
</html>
